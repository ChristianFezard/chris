<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript -- RegExp</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <style>
        .text-success{
            color: green;
        }
        .text-danger{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="my-5">Expressions Regulieres</h1>

                <form action="" method="POST" id="loginForm">
                    <!-- Email -->
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input 
                      type="text" 
                      class="form-control" 
                      name="email">
                      <small></small>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input 
                      type="text" 
                      class="form-control" 
                      name="password">
                      <small></small>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Connexion</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="js/11_regexp.js"></script>
</body>
</html>
